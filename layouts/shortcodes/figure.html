{{ if .Get "src" }}
<figure class="{{ with .Get "position"}}{{ . }}{{ else }}left{{ end }}">
    <img src="{{ $.Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ $.Get "alt" | plainify }}" {{ end }} {{ with .Get "style" }} style="{{ $.Get "style" | safeCSS }}" {{ end }} />
    {{ if .Get "caption" }}
    <figcaption class="{{ with .Get "captionPosition"}}{{ . }}{{ else }}center{{ end }}" {{ with .Get "captionStyle" }} style="{{ $.Get "captionStyle" | safeCSS }}" {{ end }}>{{ $.Get "caption" | safeHTML }}</figcaption>
    {{ end }}
</figure>
{{ end }}
